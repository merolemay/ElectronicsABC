<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Electronics - Dashboard</title>

    <!-- Agrega los enlaces a Bootstrap (CSS) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1>Welcome to ABC Electronics Dashboard</h1>

    <div class="row mt-4">
        <div class="col-md-6">
            <h2>Customers</h2>
            <a th:href="@{/customers}" class="btn btn-primary">View All Customers</a>
            <a th:href="@{/customers/create}" class="btn btn-success">Add New Customer</a>
        </div>

        <div class="col-md-6">
            <h2>Orders</h2>
            <a th:href="@{/orders}" class="btn btn-primary">View All Orders</a>
            <a th:href="@{/orders/create}" class="btn btn-success">Add New Order</a>
        </div>
    </div>
</div>

<!-- Agrega los enlaces a Bootstrap (JavaScript) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
